<form class="reserve @@class" id="js-reserveForm">
    <div class="reserve__checks">
          <h4 class="reserve__section-title">
            Забронировать столик
          </h4>
          <div class="reserve__checks-list">
            <label class="reserve__check check check--red">
              <input
                type="checkbox"
                name="table_1"
                class="check__input"
                value=""
              />
              <span class="check__mark"></span>
              <span class="check__label">1 стол</span>
            </label>
            <label class="reserve__check check">
              <input
                type="checkbox"
                name="table_2"
                class="check__input"
              />
              <span class="check__mark"></span>
              <span class="check__label">2 стол</span>
            </label>
            <label class="reserve__check check">
              <input
                type="checkbox"
                name="table_3"
                class="check__input"
              />
              <span class="check__mark"></span>
              <span class="check__label">3 стол</span>
            </label>
            <label class="reserve__check check check--red">
              <input
                type="checkbox"
                name="table_4"
                class="check__input"
              />
              <span class="check__mark"></span>
              <span class="check__label">4 стол</span>
            </label>
            <label class="reserve__check check check--disabled">
              <input
                type="checkbox"
                name="table_5"
                class="check__input"
                disabled
              />
              <span class="check__mark"></span>
              <span class="check__label">5 стол </span>
            </label>
            <label class="reserve__check check">
              <input
                type="checkbox"
                name="table_6"
                class="check__input"
              />
              <span class="check__mark"></span>
              <span class="check__label">6 стол</span>
            </label>
            <label class="reserve__check check check--red">
              <input
                type="checkbox"
                name="table_7"
                class="check__input"
              />
              <span class="check__mark"></span>
              <span class="check__label">7 стол</span>
            </label>
            <label class="reserve__check check check--red">
              <input
                type="checkbox"
                name="table_8"
                class="check__input"
              />
              <span class="check__mark"></span>
              <span class="check__label">8 стол</span>
            </label>
            <label class="reserve__check check check--red">
              <input
                type="checkbox"
                name="table_9"
                class="check__input"
              />
              <span class="check__mark"></span>
              <span class="check__label">9 стол</span>
            </label>
            <label class="reserve__check check">
              <input
                type="checkbox"
                name="table_10"
                class="check__input"
              />
              <span class="check__mark"></span>
              <span class="check__label">10 стол</span>
            </label>
            <label class="reserve__check check">
              <input
                type="checkbox"
                name="table_11"
                class="check__input"
              />
              <span class="check__mark"></span>
              <span class="check__label">11 стол</span>
            </label>
          </div>
    </div>

    <div class="reserve__scheme">
        <div class="reserve__scheme-container">
            <h4 class="reserve__scheme-title">Сцена</h4>
                        
            <div class="reserve__scheme-wrapper">
              @@include('scene.html', {"class": "reserve__scene"})
            </div>
        </div>
    </div>

    <div class="reserve__order">
        <h4 class="reserve__section-title">Ваши пригласительные билеты</h4>
        <div class="reserve__tickets-list">
            <div class="reserve__tickets">
                <div class="reserve__qty" id="js-redCount" data-caption="шт." data-price="@@redprice" data-currency="₽">0</div>
                <div class="reserve__sum" id="js-redPrice" data-currency="₽">0</div>
            </div>
            <div class="reserve__tickets">
                <div class="reserve__qty" id="js-blackCount" data-caption="шт." data-price="@@blackprice" data-currency="₽">0</div>
                <div class="reserve__sum" id="js-blackPrice" data-currency="₽">0</div>
            </div>
        </div>
        <div class="reserve__total" id="js-totalPrice" data-caption="Сумма" data-currency="₽">0</div>
        <button type="submit" class="btn btn--red reserve__submit js-reserve__submit" disabled>
            Купить билеты
        </button>      
    </div>

    <div class="reserve__legend">
      <div class="reserve__legend-inner">
        <h4 class="reserve__section-title">Стоимость пригласительного билета</h4>
        <div class="reserve__notes-list">
            <div class="reserve__note">
                <span class="reserve__note-mark reserve__note-mark--red"></span>
                <div class="reserve__cpp" data-caption="персона" data-person="1" data-currency="₽">@@redprice</div>
            </div>
            <div class="reserve__note">
                <span class="reserve__note-mark"></span>
                <div class="reserve__cpp" data-caption="персона" data-person="1" data-currency="₽">@@blackprice</div>
            </div>
        </div>
      </div>

      <div class="reserve__legend-inner">
        <h4 class="reserve__section-title">Примечание</h4>
        <div class="reserve__notes-list">
            <div class="reserve__note">
                <div class="reserve__note-circle reserve__note-circle--double"></div>
                <div class="reserve__available">доступные места</div>
            </div>
            <div class="reserve__note">
                <div class="reserve__note-circle"></div>
                <div class="reserve__available">забронировано</div>
            </div>
        </div>
      </div>
    </div>
</form>
